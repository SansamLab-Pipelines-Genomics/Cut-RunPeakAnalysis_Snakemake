## dimensions of pdf in inches
pdfWidth: 2
pdfHeight: 4
## Deeptools Heatplot Options
referencePointLabel: "Peak midpoint"
regionsLabel: "Peaks"
xAxisLabel: "Distance from midpoint (bp)"
heatMapHeight: 100
headMapWidth: 10

